- defaults:
      # set default behavior of link command
      link:
          relink: true
          create: true
# check dead symbolic links of home directory
- clean: ['~']

# create the symbolic links for following files
- link:
    ~/.dotfiles: ''
    ~/.gitconifg: gitconfig
    ~/_vimrc: vimrc
    ~/vimfiles/coc-settings.json: coc-settings.json
      
            
